<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel='stylesheet' href='style.css'
</head>

<body>
    <div class='table'>
    <h1>Score Keeper</h1>
    <h2>Score: <span id='p1Display'>0</span> to <span id='p2Display'>0</span></h2>
    <label for='scores'>Select Score:</label>
    <select name='scores' id='scores'>
    <option value=5>5</option>
    <option value=6>6</option>
    <option value=7>7</option>
    <option value=8>8</option>
    </select> <br>
    <button id='p1Increase' class='p1Increase'>Player 1 Increase</button>
    <button id='p2Increase'class='p2Increase'>Player 2 Increase</button>
    <button id='reset' class='reset'>Reset</button>
    

    </div>    
    <script src="app.js"></script>
</body>

</html>
